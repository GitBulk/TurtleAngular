<!DOCTYPE html>
<html lang="en" ng-app="turtleApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turtle Facts and Quiz</title>
    <!-- Bootstrap css and my own css -->
    <link type="text/css" rel="stylesheet" href="Content/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="Content/style.css" />
</head>
<body>
    <div ng-controller="listCtrl as list" class="container">
        <div class="page-header">
            <h1>Turtle Facts Quiz</h1>
            <h3>
                Learn about all the turtles below before you decide to take on the
                <strong>TURTLE QUIZ</strong>
            </h3>
        </div>
        {{list.dummyData}}
        <div class="row">
            <div class="col-sm-6" ng-repeat="turtle in list.data">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-md-6">
                            <img ng-src="{{turtle.image_url}}" class="img-rounded img-responsive well-image" />
                        </div>
                        <div class="col-md-6">
                            <h4>{{turtle.type}}</h4>
                            <p><strong>Locations: </strong>{{turtle.locations}}</p>
                            <p><strong>Size: </strong>{{turtle.size}}</p>
                            <p><strong>Average Lifespan: </strong>{{turtle.lifeSpan}}</p>
                            <p><strong>Diet: </strong>{{turtle.diet}}</p>
                            <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#turtle-info">Learn More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts//jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/listCtrl.js"></script>
</body>
</html>
